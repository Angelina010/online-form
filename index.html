<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="banner.jpg" alt="Nature Banner">
    <div class = "main-content">
        <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum a possimus quia. Earum nesciunt accusamus praesentium iure quo quaerat doloribus ullam impedit ducimus quas molestiae magni aut, autem alias tenetur.</h1>
        <form action="" method = "post">
            <div class = "form-section">
                <h2>Let's do this!</h2>
                <div class = "input-fields">
                    <p>
                        <label for="first_name">First Name*</label>
                        <input type="text" id ="first_name", name = "first_name" required>
                    </p>
                    <p>
                        <label for="last_name">Last Name*</label>
                        <input type="text" id ="last_name", name = "last_name" required>
                    </p>
                    <p>
                        <label for="email">Email*</label>
                        <input type="email" id = "email" name = "email" required>
                    </p>
                    <p>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id = "phone_number" name = "phone_number" pattern="^\d{3}-\d{3}-\d{4}$"  placeholder="111-111-1111">
                    </p>
                    <p>
                        <label for="password">Password*</label>
                        <input type="password" id = "password" name = "password" required>
                    </p>
                    <p>
                        <label for="password_confirmation">Confirm Password*</label>
                        <input type="password" id = "password_confirmation" name = "password_confirmation" required>
                    </p>
                </div>
                <p class = "message"></p>
            </div>
            <div class = "account">
                <button>Create Account</button>
                <h3>Already have an account? <span class = "log-in">Log in</span></h3>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
